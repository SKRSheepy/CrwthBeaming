<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrwthBeaming</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #333333);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 700;
      animation: fadeIn 2s ease-in-out;
    }
    .button {
      padding: 15px 30px;
      background: #ff007a;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      margin: 10px;
      width: 80%;
    }
    .button:hover {
      background: #ff3399;
      transform: scale(1.05);
    }
    .button:active {
      transform: scale(0.98);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>
  <div class="container">
    <h1>CrwthBeaming</h1>
    <button class="button" onclick="window.location.href='https://app.genn.lu/auth/crwthgen'">Link Generator</button>
    <button class="button" onclick="window.location.href='https://rbxtools.st/CrwthGens'">AutoHar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
